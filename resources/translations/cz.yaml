    devices with the same account to easily synchronize your data between them!
  t: >-
    Dieses Gerät ist mit dem Padlock Cloud Konto {0} verbunden. Verbinden Sie
    all Ihre Geräte mit dem selben Konto um Ihre Daten auf einfache Weise
    zwischen ihnen zu synchronisieren!
- o: >-
