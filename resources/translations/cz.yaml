- o: >-
    Almost done! We send an email with a login link to {0}. Check your inbox and
    follow the link to complete the process!
  t: >-
    Fast fertig! Wir haben eine Email mit einem Login-Link an {0} gesendet.
    Prüfen Sie Ihr Postfach und folgen Sie dem Link um den Prozess abzuschließen!
- o: >-
    Your trial period ends in {0} days. After this period, your access will be
    read-only, which means you will be able to access your existing data on
    Padlock Cloud but you won't be able to upload any new data or synchronize
    changes between devices. Get a subscription now to get unlimited access to
    Padlock Cloud!
  t: >-
    Ihre Testphase ended in {0} Tagen. Nach dieser Zeitspanne
    ist Ihr Zugriff auf das Lesen Ihrer Daten beschränkt.
    Dies bedeutet, dass Sie zwar weiterhin Ihre Daten herunterladen, jedoch
    weder neue Daten hochladen noch Änderungen zwischen Ihren Geräten
    synchronisieren können. Erwerben Sie jetzt ein Abonnement um um vollen
    Zugriff auf Padlock Cloud zu erhalten!
- o: >-
    Padlock Cloud provides a convenient way of synchronising your data between
    all your devices. By securely storing your data in the cloud, it not only
    allows you to easily access it from anywhere but also acts as a backup in
    case you should lose your device or accidentally delete the app. Before
    being sent to our servers, your data is encrypted locally using your master
    password to make sure that nobody can read it - not even we!
  t: >-
    Padlock Cloud ist der einfachste und bequemste Weg, Ihre Daten zwischen all
    Ihren Geräten zu synchronisieren. Das sichere Speichern Ihrer Daten in der
    "Cloud" erlaubt Ihnen nicht nur, auf Ihre Daten von überall aus zuzugreifen,
    sondern dient außerdem als Absicherung im Falle eines Datenverlustes. Ihre
    Daten werden stets lokal verschlüsselt bevor sie an unsere Server gesendet
    werden um sicher zu stellen, dass niemand sie lesen kann - nicht einmal wir!
- o: >-
    You currently don't have an active subscription which means you can still
    access your existing data on Padlock Cloud but you won't be able to upload
    any new data or synchronize changes between devices. Get a subscription now
    to take full advantage of Padlock Cloud!
  t: >-
    Sie haben momentan kein Aktives Abonnement. Dies bedeutet, dass Sie zwar
    weiterhin auf Ihre in Padlock Cloud gespeicherten Daten zugreifen können,
    aber weder neue Daten hochladen noch Änderungen zwischen Ihren Geräten
    synchronisieren können. Erwerben Sie jetzt ein Abonnement um Padlock Cloud
    uneingeschränkt nutzen zu können!
- o: >-
