- o: >-
    Providing an email address will allow you to make use of the **Padlock
    Cloud** Service, an easy and secure way to store your data online and
    synchronize it between all your devices!
  t: >-
    Indem Sie eine Emailadresse angeben erhalten Sie Zugriff auf den **Padlock
    Cloud** service, der es Ihnen ermöglicht, Ihre Daten einfach und sicher
    online zu speichern und zwischen Ihren Geräten zu synchronisieren!
- o: >-
    Your **master password** is a single passphrase used to protect your data.
    Without it, nobody will be able to access your data - not even us!
  t : >-
    Ihr **Master Passwort** ist der eine Schlüssel, mit dem Ihre sämtlichen Daten
    gesichert werden. Ohne dieses Passwort kann niemand auf Ihre Daten zugreifen -
    auch wir nicht!
- o: >-
    **Don't forget your master password!** For privacy and security reasons we
    never store your password anywhere which means we won't be able to help you
    recover your data in case you forget it. We recommend writing it down on a
    piece of paper and storing it somewhere safe.
  t: >-
    **Vergessen Sie Ihr Master Passwort nicht!** Aus Sicherheits- und Privatsphäregründen
    wird Ihr Master Passwort nirgends gespeichert. Deshalb können wir Ihnen leider
    nicht bei der Wiederherstellung Ihrer Daten behilflich sein, sollten Sie es jemals
    verlieren. Wir empfehlen, es auf einen Zettel zu schreiben und diesen an einem sicheren
    Ort zu verwahren.
- o: Auto-lock in 10 seconds
  t: Automatické zamknutí po 10 sekundách
- o: >-
    Have you backed up your data yet? Remember that by default your data is only
    stored locally and may be lost if you uninstall Padlock, lose your device or
    accidentally reset your data. Padlock Cloud is a great way to back up your
    data online and synchronize with other devices. Alternatively, you can
    export your data and store it somewhere safe.
  t: >-
    Haben Sie bereits eine Sicherung Ihrer Daten erstellt? Denken Sie daran,
    dass Ihre Daten standartmäßig nur lokal auf Ihrem Gerät gespeichert werden
    und verloren gehen können, sollten Sie Ihr Gerät verlieren oder
    versehentlich die Applikation entfernen. Padlock Cloud bietet eine gute
    Möglichkeit, Ihre Daten online zu sichern und mit anderen Geräten zu
    synchronisieren. Alternativ können Sie Ihre Daten auch exportieren und an
    einem sicheren Ort speichern.
